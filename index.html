<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="title">
    <h1>GeeksForGeeks Survey Form</h1>
</header>

<form>
    <fieldset class="personal_data">
        <label for="">Name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="text">
        <label for="">Age</label>
        <input type="text">
       
    </fieldset> 
    <fieldset class="options">
    <p>Which option best describes you?</p>
      <select name="" id="">
        <option value="value1">Student</option>
        <option value="value2" selected>Worker</option>
        <option value="value3">Teacher</option>
        </select>
    </fieldset>

    <fieldset class="recommend">
    <p>Would you recommend GeeksForGeeks to a friend?</p>
      <input type="radio">
      <label for="">Yes</label>
      <input type="radio">
      <label for="">No</label>
      <input type="radio">
      <label for="">Maybe</label>
    </fieldset>

    <fieldset class="languages">
        <input type="checkbox" id="" name="" value="">
        <label for="">C</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">C++</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">C#</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">Java</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">Python</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">JavaScript</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">React</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">Angular</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">Django</label>
        <input type="checkbox" id="" name="" value="">
        <label for="">Spring</label>
    </fieldset>

    <label for="comments">Any comments or suggestions</label>
    <textarea name="" id=""></textarea>

    <input type="submit" value="Submit">

</form>
</body>
</html>
