<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="title">
    <h1>GeeksForGeeks Survey Form</h1>
</header>

<form class="form_container" id="form_container">
    <fieldset class="personal_data">
        <label for="name">Name</label>
        <input id="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter your email">
        <label for="age">Age</label>
        <input id="age" type="text" placeholder="Enter your age">
       
    </fieldset> 
    <fieldset class="options">
    <p>Which option best describes you?</p>
      <select id="select_options">
        <option value="value1">Student</option>
        <option value="value2" selected>Worker</option>
        <option value="value3">Teacher</option>
        </select>
    </fieldset>
     <fieldset class="recommend">
        <p>Would you recommend GeeksForGeeks to a friend?</p>
        <div>
          <input type="radio">
          <label>Yes</label>
        </div>
        <div>
          <input type="radio">
          <label>No</label>
        </div>
        <div>
          <input type="radio">
          <label>Maybe</label>
        </div>
     </fieldset> 
      <fieldset class="languages">
        <legend>Which programming languages do you know?</legend>
        <div>
        <input type="checkbox" name="languages" value="C">
        <label>C</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="C++"> 
        <label>C++</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="C#"> 
        <label>C#</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="Java"> 
        <label>Java</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="Python"> 
        <label>Python</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="JavaScript"> 
        <label>JavaScript</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="React">
        <label>React</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="Angular"> 
        <label>Angular</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="Django"> 
        <label>Django</label>
        </div>
        <div>
        <input type="checkbox" name="languages" value="Spring"> 
        <label>Spring</label>
        </div>
      </fieldset>

    <label id="comments">Any comments or suggestions</label>
    <textarea name="textarea" id="text"></textarea>

    <input id="submit_button" type="submit" value="Submit">
</form>
<script src="print.js"></script>
</body>
</html>
